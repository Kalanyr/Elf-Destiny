  bloodline_random.001.title:1 "请求救助"
  bloodline_random.001.desc.intro:0 "[adviser.GetTitledFirstName]在您的书房里走来。\n\n\"M'[ROOT.Char.GetLadyLord] 一个孩子陷入了极其糟糕的境地进入了我们的领地。\n\n显然，[orphan.GetSheHe]与一队商队一起乘船，但商队被土匪伏击，而[orphan.GetSheHe]是唯一的幸存者。\n\n[orphan.GetSheHe]不说太多，但抱着这封写给您的信，我M'[ROOT.Char.GetLadyLord]\""
  bloodline_random.001.read_letter:0 "让我读这封信"

  bloodline_random.001.desc.orphan:0 ""

  bloodline_random.0011.title:0 "请求救助"
  bloodline_random.0011.desc:0 "致尊敬的[ROOT.Char.GetLadyLord] [ROOT.Char.GetFullName]\n\n我是[orphan_mother.GetLadyLord] [orphan_mother.GetFullName]，一个被遗忘的小贵族家族的族长。我带着极大的悲伤写信给您，因为我的医生告诉我我在这个世界上的时日不多了。\n\n孩子，我的[orphan.Custom('GetDaughterSon')] 是我唯一留下的。[orphan.GetHerHis]父亲很久以前就去世了，再也没有其他人了。[orphan.GetTitledFirstName]是我们王朝的最后一人，应该被送入一个合适的贵族精灵家族抚养。[orphan.GetSheHe]的血液中流淌着一个伟大家族的血统，并且拥有一颗勇猛的心灵，如果您能给[orphan.GetHerHim]一个机会，[orphan.GetSheHe]一定会为您效力。\n尽管我们从未见过面，但我恳求您，请满足我最后一个愿望……\n亲爱的[orphan.GetTitledFirstName]，我爱你，将永远与你同在。"
  bloodline_random.0011.a:0 "关闭信件"

  bloodline_random.0012.title:0 "请求救助"
  bloodline_random.0012.desc:0 "嗯，M'[ROOT.Char.GetLadyLord]？这个孩子会怎样呢？"

  bloodline_random.0012.a1:0 "我会收养这个孩子"
  bloodline_random.0012.a2:0 "我们会为他们在我的宫廷里找一个地方"
  bloodline_random.0012.a3:0 "我们已经没有更多的慈善空间"

  bloodline_random.0013.title:0 "请求救助"
  bloodline_random.0013.desc:0 "孩子开口说：“我不会让您失望的 M'[ROOT.Char.GetLadyLord]”"
  bloodline_random.0013.a1:0 "我相信！"

  bloodline_event:0 "贵族出身的孤儿来访"
  bloodline_event_desc:0 "我受到了一个贵族出身的孤儿的访问"
