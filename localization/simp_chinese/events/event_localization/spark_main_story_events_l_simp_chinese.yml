  # 什么是考古学家？
  what_is_an_archeologist_decision:0 "考古学家是什么？"
  what_is_an_archeologist_decision_desc:0 "您的管家走到您身边。\n\n\"大人，一位奇怪的女士前来寻求您的会见；一个名叫茱莉亚·梅尔伍德的女士。她自称是一名受过训练的'考古学家'，尽管我相当确定那是一个虚构的词汇。她声称已经发现了与儿童故事中的精灵相关的重大发现，并需要您的帮助来获取它。我通常会立即拒绝她的要求，但她非常坚持。\"\n\n \"我该告诉她什么？\""
  what_is_an_archeologist_decision_tooltip:0 "寻找失落的精灵文明的线索"
  what_is_an_archeologist_decision_confirm:0 "我想了解真相，请让她进来！"

  # 恢复巨大的传送门决定
  restore_the_grand_portal_decision:0 "我们时代的奇迹"
  restore_the_grand_portal_decision_desc:0 "我已经了解了人类历史的一个重大真相。\n\n通过收集古代组件、重新发现失落的知识，以及追寻一个长已逝去国王的失落印章，我可以重铸巨大的传送门，并恢复与星空、我们的祖先以及未知深渊的联系。\n\n我不应该轻易做出这样的决定。"
  restore_the_grand_portal_decision_tooltip:0 "重新建立与更高层次的连接"
  restore_the_grand_portal_decision_confirm:0 "开始这个伟大的任务"

  restore_the_grand_portal_decision_has_portal_capacitor:0 "我已经获得了传送门电容器。"
  restore_the_grand_portal_decision_has_portal_navigation_relay:0 "我已经获得了传送门导航中继。"
  restore_the_grand_portal_decision_has_sigil_of_the_realm_lord:0 "我拥有境主徽章，并且它认定我是有资格的"

  elf_destiny_main_story_events.001.t:0 "前往精灵废墟的探险"
  elf_destiny_main_story_events.001.desc:0 "一位火红头发的年轻女子气喘吁吁地跑进您的大厅，手里提着一捆卷起的羊皮纸。\n\n\"大人\"，她喘着气说道，\"我是朱莉亚·梅尔伍德，我可以说是我行业中最优秀的考古学家之一。\"您斜眼看了管家一眼。他的眼神略微狭窄，脸上带着怀疑。您似乎听到他喃喃自语\"... 不是真正的头衔\"。\n\n\"我努力寻找我们祖先留下的线索，我的专长是研究神秘的古代精灵人。我们对他们了解甚少，因为找到任何他们的文物都非常罕见。所发现的内容告诉我们，他们高度先进，甚至可能比我们自己还要先进，并且他们存在了数百甚至数千年。\"\n\n\"最近，我找到了这张地图。上面覆盖着我无法解读的精灵文字，但它似乎展示了一个位于高山之巅的古老堡垒。\"\n\n研究精灵的机会是一生中难得一遇的，如果这个堡垒确实存在，可能有很多被时间遗忘的宝藏。\n\n我想组织一次探险来调查这些废墟，但我需要资金来支持这样的旅程。您能帮助我吗？"
  elf_destiny_main_story_events.001.a:0 "冒险？你有我的支持！"
  elf_destiny_main_story_events.001.b:0 "精灵？别浪费我的时间；只是神话和儿童故事"


  elf_destiny_main_story_events.002.t:0 "恢复巨大传送门"
  elf_destiny_main_story_events.002.desc:0 "收集古老的遗物，我的价值无可置疑。\n\n我现在拥有重新建立世界之间纽带的手段，并将自己确立为真正的境主。\n\n有许多人会谴责我，并会尽一切手段阻止这项伟大的工作。\n\n我准备好迎接这项任务了吗？"
  elf_destiny_main_story_events.002.a:0 "我们立即着手！"
  elf_destiny_main_story_events.002.b:0 "还需要更多准备……"

  elf_destiny_main_story_events.0023.t:0 "感谢参与！"
  elf_destiny_main_story_events.0023.desc:0 "抱歉，目前只有这些故事内容！更多内容正在制作中。访问官方Discord以获取更新！\n\n我仍然希望奖励您玩到这一步，所以请选择您想要的！再次感谢！"

  elf_destiny_main_story_events.0023.a:0 "一次免费的祝福"
  elf_destiny_main_story_events.0023.b:0 "黄金和声望"
  elf_destiny_main_story_events.0023.c:0 "我特殊，无所需求"

  elf_destiny_main_story_events.003.desc:0 "[scoped_ruler.GetTitledFirstName]在极北部恢复了某种古老的传送门。\n\n传说它可以让[scoped_ruler.GetHerHim]与星空交流，并将一个古老的人民带到这个世界。\n\n世界的已知范式可能即将改变。"
  elf_destiny_main_story_events.003.a:0 "这会带来什么结果！？"

  elf_destiny_main_story_events.004.title:0 "梦境的选择"
  elf_destiny_main_story_events.004.desc:0 "当你在辛苦劳作的睡梦中间时，你感受到了一个熟悉的存在。这与你在墓地堡垒抓住那块护身符时的感觉相同。虽然不完全是一个词，但你能从那存在中感受到一种情感。\n\n #bold \"看\" #！\n\n你确实看到了，千百世界的画面在你眼前闪现。人类与精灵之间的大战，建立在人类奴隶之上的庞大帝国，但也有人类和精灵国王之间友谊的盛宴。当那存在形成另一种强烈的情感时，你明白了那存在在询问什么。\n\n #bold \"选择\" #！"
  elf_destiny_main_story_events.004.good:0 "人类和精灵将共同友好相处！"
  elf_destiny_main_story_events.004.evil:0 "精灵高于人类，这是自然秩序！"
