  blessing_ritual_decision_confirm:0 "¡Bendíceme!"
  blessings_options_are_available:0 "Tu cultura no debe tener ya todas las bendiciones posibles"

  ascension_ritual_decision_tooltip:0 "Entra en comunión con la Chispa Divina y asciende a un nivel superior de Elfo"
