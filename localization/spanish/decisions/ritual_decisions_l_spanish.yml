  ascension_ritual_decision:0 "Ritual de Ascensión"
  ascension_ritual_decision_desc:0 "Has alcanzado la cima de tu nivel élfico actual y estás listo para ascender.\n\nRetírate a tus cámaras y comienza tus meditaciones. Si la Chispa Divina es receptiva, emergerás como un ser superior."
