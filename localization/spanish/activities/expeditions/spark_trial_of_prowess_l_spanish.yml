 l_spanish:
  # Trial of Prowess
  expedition.00514.title:0 "Una prueba de destreza"
  expedition.00514.desc:0 "Atraviesas una gran sala, donde estatuas de grandes guerreros elfos se alinean en las paredes.\n\nA mitad de la sala, una estatua cobra vida milagrosamente, se adelanta y bloquea tu camino.\n\nLa estatua se mantiene firme; ninguna palabra sale de su boca y se mantiene estóica. Su arma desenfundada comunica lo suficiente sobre sus intenciones.\n\n ¿Quién luchará en este desafío?"
  expedition.00514.playerFights:0 "Manteneos atrás, yo pelearé con ella"
  expedition.00514.championFights:0 "[champion.GetFullName] es mucho mejor, [champion.GetSheHe] se encargará de ella"
  expedition.00514.flee:0 "No podemos luchar contra un enemigo así, debemos huir"

  expedition.005141.title:0 "Una prueba de destreza"
  expedition.005141.desc.won_duel:0 "¡Tu grupo sale victorioso! La estatua de piedra hace un último gesto de aprobación y se desmorona. El camino ahora está libre"
  expedition.005141.desc.lost_duel:0 "El guardián de piedra se mantiene invicto y decidido. Nadie pasará el día de hoy"
  expedition.005141.won_duel:0 "¿Es esto lo mejor que los elfos pueden ponernos? ¡Adelante!"
  expedition.005141.lost_duel:0 "¡Debemos retirarnos mientras tengamos vida!"

  expedition.005141.error:0 "Error - algo ha salido mal..."