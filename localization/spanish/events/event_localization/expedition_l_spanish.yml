l_spanish:
  # Configurar el Campamento Base
  expedition.001.title:0 "Configurar el Campamento Base"
  expedition.001.desc:0 "Tu grupo ha llegado a la puerta del sitio de la expedición. Necesitas establecerte y montar el campamento base antes de dirigirte a explorar las ruinas."
  expedition.001.set_up_camp:0 "¡Asegurémonos de estar listos y preparados!"

  # La Expedición No Encuentra Nada
  expedition.002.title:0 "La Expedición No Encuentra Nada"
  expedition.002.desc:0 "Pasaste todo el día explorando y estudiando el sitio, pero no encontraste nada de mérito."
  expedition.002.ok:0 "Quizás otro día"

  # La Expedición se Encuentra con un Peligro
  expedition.003.title:0 "La Expedición se Encuentra con Peligro"
  expedition.003.desc:0 "¡Tu grupo ha activado una trampa! ¡Espigas vuelan desde las paredes, algunos de tu grupo pueden ser alcanzados!"
  expedition.003.ok:0 "¡Ay!"

  # La Expedición Encuentra un Tesoro Menor
  expedition.004.title:0 "¡Un Descubrimiento Menor!"
  expedition.004.desc:0 "Tu grupo se topa con una sala de suministros olvidada desde hace mucho tiempo. ¡Dentro encuentras un antiguo arma élfica, la hoja aún está afilada!"
  expedition.004.ok:0 "Esta riqueza servirá bien a mi reino"

  expedition.0041.title:0 "¡Un Descubrimiento Menor!"
  expedition.0041.desc:0 "Tu grupo se topa con una sala de suministros olvidada desde hace mucho tiempo. ¡Dentro encuentras algunas @gold_icon! ¡Qué afortunado!"
  expedition.0041.ok:0 "Esta riqueza servirá bien a mi reino"
  expedition.0041.minor_gold_discovery:0 "Se han añadido 25 @gold_icon! a los despojos de tu expedición"

  # # Descubrimiento Significativo en la Expedición
  # expedition.005.title:0 "¡Un Descubrimiento Importante!"
  # expedition.005.desc:0 "Tu grupo se encuentra con"
  # expedition.005.ok:0 "Esta riqueza servirá bien a mi reino"

  # Encuentro del Símbolo del Señor del Reino
  expedition.0069.title:0 "Una tumba real"
  expedition.0069.desc:0 "Te encuentras con una gran cámara, tal vez antes una gran sala utilizada por los señores de antaño para celebrar audiencias. "¡Qué descubrimiento!" exclama Julia mientras tú y ella se acercan al centro de la habitación. Aquí, entre los escombros, yace un rey ya fallecido; su trono es su lugar de descanso final. Alrededor de su cuello cuelga un amuleto radiante. Temes que puedas estar perdiéndote a ti mismo mientras juras que la gema embriagadora te llama. "Bueno, M'[ROOT.Char.GetLadyLord]?" dice Julia. "¿A qué estás esperando?"
  expedition.0069.ok:0 "Alcanza y agarra la gema"

  expedition.00691.title:0 "Una presencia poderosa"
  expedition.00691.desc:0 "Al tocar la gema, una luz brillante y deslumbrante los envuelve a ti y a Julia. De repente, estás perdido, una pequeña embarcación en una tormenta furiosa de blanco cegador. Sabes que no estás solo. No Julia, sino la presencia de alguna otra voluntad vasta e inimaginable está aquí. Te reconforta y te aterra. Tus sentidos se elevan y puedes sentir tu propio cuerpo de maneras que nunca antes habías experimentado."
  expedition.00691.ok:0 "¿Es esto la muerte?"

  expedition.00692.title:0 "Visiones de historias"
  expedition.00692.desc:0 "Entre las luces cegadoras, en los ojos de tu mente, se te muestran visiones. Ves cómo vivían los grandes Elfos de antaño y te invaden algunas de las emociones que ellos sentían. Sabes que podrías seguir tirando de este hilo y adoptar sus esperanzas y creencias como propias.\n\n ¿Te conviertes a la cultura élfica y empiezas de cero, o continúas evolucionando tu cultura actual?"
  expedition.00692.convert:0 "Tomaré la cultura élfica como propia"
  expedition.00692.dontConvert:0 "Daré forma al nuevo pueblo élfico con mi cultura como base"
  
  expedition.00692.title:0 "Una transformación sorprendente"
  expedition.00692.desc:0 "La luz eventualmente se desvanece y el mundo vuelve a enfocarse. Te sientes diferente. Mirando a Julia, te quedas en shock al ver sus orejas ahora alargadas. Al ver su rostro sorprendido y señalando hacia tu cabeza, subes la mano y confirmas que las tuyas también han crecido. "M'[ROOT.Char.GetLadyLord], ¡parece que hemos sido transformados en elfos! ¡Como el legendario pueblo antiguo!" Miras la gema aún sujeta en tu mano maravillado. Lo que este cambio realmente significa para ti aún está por descubrirse."
  expedition.00692.ok:0 "Deberíamos regresar a casa y reflexionar sobre esto"

  expedition.006901.desc:0 "Te encuentras con una puerta de piedra sellada. Al lado de la puerta, en la pared, hay palabras grabadas.\n\n\"M'[ROOT.Char.GetLadyLord], es una adivinanza dejada por los Elfos\", dice Julia. "Está claro que debemos resolverla para avanzar más."
  expedition.006901.ok:0 "Muy bien, ¿qué dice?"

  # Expedition Has Ended
  expedition.006.title:0 "La expedición ha terminado"
  expedition.006.desc:0 "Has llegado al final de tus suministros financiados y necesitas regresar a casa"
  expedition.006.ok:0 "Estoy listo para regresar"

  # Culture evolution discovery
  expedition_unique_encounters.001.title:0 "¡Un Descubrimiento de Importancia Cultural!"
  expedition_unique_encounters.001.desc:0 "Entras en una habitación llena de curiosidades antiguas. Puedes sentir la presencia de la chispa divina espesa en el aire.\n\nMientras miras alrededor, encuentras un artefacto en particular que puedes sentir que pulsa con la Chispa. Eres el Señor del Reino y sabes instintivamente que esta rareza representa conocimientos antiguos que podrías volver a forjar en el pueblo élfico de tu reino.\n\n¿Qué es este artefacto?"

  expedition_unique_encounters.001.empty.desc:0 "Entras en una sala llena de curiosidades antiguas. Puedes sentir la presencia de chispas divinas en el aire.\n\nMientras miras a tu alrededor, nada de particular importancia llama tu atención, pero sabes que hay algunas innovaciones que tu gente podría usar en casa."

  expedition_unique_encounters.001.nvm:0 "Salgamos de este lugar, no hay nada aquí para nosotros"

  expedition_unique_encounters.001.no_more_traditions:0 "¡Mi gende debe aprender de este descubrimiento!"

  expedition_unique_encounters.001.tribal_ascension:0 "Un tótem que documenta la historia de un pueblo tribal"
  expedition_unique_encounters.001.fey_agoras:0 "Un gran mural que representa a académicos discutiendo en una plaza pública"
  expedition_unique_encounters.001.beast_tamers:0 "La Guía de la Bestiaria y Crianza de la Real Menagería, Tercera Edición"
  expedition_unique_encounters.001.woodland_bounty:0 "Cajas de madera llenas de semillas extrañas que nunca antes habías visto"
  expedition_unique_encounters.001.elf_craftsmanship:0 "Una colección de intrincadas herramientas de metal, quizás de una herrería"
  expedition_unique_encounters.001.adventure_guilds:0 "Retratos de hombres y mujeres orgullosos sosteniendo tesoros y trofeos"
  expedition_unique_encounters.001.people_of_the_bow:0 "Un arco de madera desconocida y una impresionante artesanía"


  expedition_unique_encounters.0022.title:0 "¡Descubierto Relevo de Navegación del Portal!"
  expedition_unique_encounters.0022.desc:0 "Rebuscas en un viejo almacén lleno de complicados dispositivos de acero cubiertos de telarañas. ¡Entre la basura, ves un verdadero tesoro! ¡Es el relevo de navegación para el portal que has estado buscando!"
  expedition_unique_encounters.0022.takeNavigationRelay:0 "¡Un paso más cerca del objetivo final!"

  expedition_unique_encounters.0021.title:0 "¡Descubierto Condensador de Portal!"
  expedition_unique_encounters.0021.desc:0 "Estás rebuscando en lo que parece ser un antiguo santuario de algún tipo. En una habitación trasera encuentras un cofre viejo y polvoriento. Al abrirlo, miras con alegría. ¡Es un Cristal Condensador de Portal! ¡Justo lo que se necesita para restaurar el Gran Portal!"
  expedition_unique_encounters.0021.takeCapacitor:0 "¡Un paso más cerca del objetivo final!"