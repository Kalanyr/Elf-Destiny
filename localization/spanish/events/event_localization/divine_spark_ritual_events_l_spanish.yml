l_spanish:
  divine_spark_rituals.001.title:0 "Has Ascendido"
  divine_spark_rituals.001.desc:0 "A través de cuidadosas preparaciones, te has alineado más con la Chispa Divina, ¡tu Rasgo Élfico ha evolucionado!"
  divine_spark_rituals.001.ascend:0 "¡Me he convertido en más! ¡Hurra!"

  divine_spark_rituals.002.title:0 "Una Bendición Sobre Mí"
  divine_spark_rituals.002.desc:0 "Mientras meditas, puedes sentir una presencia familiar y sabes que la Chispa Divina está contigo. Una vez más, ves imágenes de posibilidades parpadear ante tus ojos y luego, mientras se desvanecen, solo puedes sentir una emoción singular proveniente de la Chispa.\n\n #bold \"¡Elige\" #!"

  divine_spark_rituals.002.nevermind:0 "He cambiado de opinión. Mi pueblo no está listo para tal bendición"
  divine_spark_rituals.002.tradition_the_rut:0 "¡Mi pueblo se multiplicará por toda la tierra!"
  divine_spark_rituals.002.tradition_noble_husbandry:0 "¡Nuestras líneas de sangre serán incomparables!"
  divine_spark_rituals.002.tradition_familial_familiarity:0 "Los lazos de nuestra familia serán fuertes como el acero"
  divine_spark_rituals.002.tradition_heroic_courage:0 "¡Siempre nos mantendremos altos! Que nuestros enemigos tiemblen"